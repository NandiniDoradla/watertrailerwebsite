<div><br class="Apple-interchange-newline"><!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>water trailer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://kit.fontawesome.com/269b9c4d7b.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- contact section start -->
  <section class="contact" id="contact">
    <div class="max-width">
      <h2 class="title">Contact</h2>
      <div class="contact-content">
        <div class="column left">
          <div class="row-icons">
            
          </div>
          <div class="icons">
            <div class="row">
              <i class="fas fa-user"></i>
              <div class="info">
                <div class="head">Name</div>
                <div class="sub-title">INTELLIGENT URBAN IRRIGATION SYSTEM</div>
              </div>
            </div>
            <div class="row">
              <i class="fas fa-map-marker-alt"></i>
              <div class="info">
                <div class="head">Address</div>
                <div class="sub-title">Andhra Pradesh, India</div>
              </div>
            </div>
            <div class="row">
              <i class="fas fa-phone"></i>
              <div class="info">
                <div class="head">Phone #</div>
                <div class="sub-title">+91 999999999</div>
              </div>
            </div>
            <div class="row">
              <i class="fas fa-envelope"></i>
              <div class="info">
                <div class="head">Email</div>
                <div class="sub-title">
                  <p>watertrailer@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column right">
          <div class="text">REQUEST WATER TRAILER QUOTES!</div>
          <form name="submit-to-google-sheet">
            <div class="fields">
              <div class="field name">
                <input type="text" name="Name" placeholder="Name" required />
              </div>
              <div class="field email">
              <input type="email" name="Email" placeholder="Email" required />
              </div>
              </div>
              <div class="field subject">
              <input type="message" name="Message" placeholder="REQUIREMENT OF WATER(in Liters)" required />
              </div>
               <div class="field address">
            <input type="text" name="Location" id="location" placeholder="Address" required />
            <button type="button" onclick="openGoogleMaps()">Get Location</button>
        </div>
        <div class="button">
            <button type="submit">BOOK NOW</button>
        </div>
    </form>
    <span id="msg"></span>
</div>

<script src="script.js"></script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxl3LS9wugJ2K6pfU34kQoPaTyb4aTK0GmmUfgwY-jQaXSB4gY8XWR1Hklbg-tUeGluWQ/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Order placed. You will receive confirmation shortly.";
                setTimeout(function() {
                    msg.innerHTML = "";
                }, 2000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message));
    });


    function openGoogleMaps() {
        const locationInput = document.getElementById("location");
        const googleMapsURL = "https://www.google.com/maps";
        
        // Open Google Maps in a new tab
        window.open(googleMapsURL, '_blank');

        // Set a timeout to allow the user to copy the link manually
        setTimeout(() => {
            // Prompt the user to copy the Google Maps link manually
            alert("Please copy the location link from Google Maps and paste it here.");
        }, 500);
    }
</script>
